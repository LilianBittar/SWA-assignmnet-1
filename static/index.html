<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather Report (XmlHttpRequest)</title>
    </head>

    <body>
        <h1>Weather Report</h1>

        <select id="page-selector">
            <option value="xhr">XML HTTP Request</option>
            <option value="fetch">fetch</option>
        </select>

        <h2>Select City</h2>
        <select id="citySelector">
            <option value="Horsens">Horsens</option>
            <option value="Aarhus">Aarhus</option>
            <option value="Copenhagen">Copenhagen</option>
        </select>
        <button onclick="xhrApiClient()">Load Data</button>

        <h2>Hourly Forecast (Next 24 Hours)</h2>
        <div id="hourlyForecast"></div>

        <h2>Latest Measurements</h2>
        <div id="latestMeasurements"></div>

        <h2>Summary (Last 24 Hours)</h2>
        <ul>
            <li>Minimum Temperature: <span id="minTemp"></span></li>
            <li>Maximum Temperature: <span id="maxTemp"></span></li>
            <li>Total Precipitation: <span id="totalPrecipitation"></span></li>
            <li>Average Wind Speed: <span id="avgWindSpeed"></span></li>
        </ul>

        <h2>Send Weather Data</h2>
        <!-- Form elements to send data can be added here -->

        <script src="/client.js"></script>
    </body>
</html>
